name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码，关键：启用 lfs: true
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true  # 关键：拉取实际文件，不是指针

      # 2. 验证 LFS 文件已正确检出（调试用，可删除）
      - name: Verify LFS files
        run: |
          git lfs ls-files
          ls -la citys/  # 检查你的图片目录

      # 3. 关键步骤：移除 LFS，让文件变成普通文件
      - name: Disable LFS and prepare files
        run: |
          git lfs uninstall
          rm -f .gitattributes
          rm -rf .git

      # 4. 部署到 gh-pages 分支（使用 peaceiris/actions-gh-pages）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          
